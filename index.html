<html lang="en">
  <head>

  <body>
    <header>
      <i class="ph ph-hand-coins"></i>
      <h1>InvestSmart</h1>

    <main>
      <h1>Calcule O Retorno do Investimento</h1>
      <form>
        <section>
          <label for="nomeInvestidor">Nome Do investidor</label>
          <input type="text" name="nomeInvestidor" id="nomeInvestidor" />
        </section>
        <section>
          <label for="captitalInicial">Capital Inicial</label>
          <input type="number" name="captitalInicial" id="captitalInicial" />
        </section>
        <section>
          <label for="taxaDeJuros">Taxa De Juros(%) Mensal</label>
          <input type="number" name="taxaDeJuros" id="taxaDeJuros" />
        </section>
        <section>
          <label for="numeroDeMeses">NÃºmero de meses</label>
          <input type="number" name="numeroDeMeses" id="numeroDeMeses" />
        </section>
        <button type="submit">Calcular o montante</button>
      </form>
    </main>
    <footer>
      <i class="ph ph-code"></i>
